<div id="cont_ing"><!--진행 중 계약-->
    <div class="con_title">
        <h3></h3>
    </div>
    <div class="con_box zone_prt">
        <div class="zone" style="width: 100%; min-height: 720px">
            <div class="sub_title_line">
                <button type="button" class="btn refresh_btn" id="re_grid_ingcont"><i
                        class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div>
                <div id="gridtable_ingcont"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        grid_ingcont = gridform_ingcont("gridtable_ingcont")
        setgrid(grid_ingcont)

        $(document).ready(function () {
            read_grid_ingcont()
        })

        $("#re_grid_ingcont").on("click", function () {
            read_grid_ingcont()
        })

        function read_grid_ingcont() {
            const obj = {};
            obj["action"] = "get_ingcont"
            grid_ingcont.readData(1, obj, false)
        }

        grid_ingcont.on('click', ev => {
            if (ev.targetType !== 'cell') {
                return false;
            }
            let CONT_ID = grid_ingcont.getRow(ev.rowKey).CONT_ID
            let params = {
                "CONT_ID": CONT_ID,
            }
            show_modal("get_ingcont", params)
        })
    </script>
</div>
