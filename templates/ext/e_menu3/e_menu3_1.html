{% extends "ext/e_base.html" %}
{% block content %}
    <div class="main_title">
        <h3>진행 중 계약</h3>
    </div>
    <div class="main_content">
        <div class="main_contents">
            <div class="search_area">
            </div>
            <div id="gridtable_ingcont" style="position: relative; z-index: 0;"></div>
        </div>
    </div>
{% endblock content %}
{% block script %}
    <script type="text/javascript">
        grid_ingcont = gridform_ingcont("gridtable_ingcont")
        setgrid(grid_ingcont)

        $(document).ready(function () {
            read_grid_ingcont()
        })

        $("#re_grid_ingcont").on("click", function () {
            read_grid_ingcont()
        })

        function read_grid_ingcont() {
            const obj = {};
            obj["action"] = "get_ingcont"
            grid_ingcont.readData(1, obj, false)
        }

        function inqDetail(rowKey) {
            let CONT_ID = grid_ingcont.getRow(rowKey).CONT_ID
            location.href = '{% url "ext:contdetail" %}?contid='+CONT_ID
        }
    </script>
{% endblock %}
