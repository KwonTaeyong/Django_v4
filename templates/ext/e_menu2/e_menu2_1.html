{% extends "ext/e_base.html" %}
{% block content %}
    <div class="main_title">
        <h3>보낸 견적</h3>
    </div>
    <div class="main_content">
        <div class="main_contents">
            <div class="search_area">
            </div>
            <div id="gridtable_offer" style="position: relative; z-index: 0;"></div>
        </div>
    </div>
{% endblock content %}
{% block script %}
    <script type="text/javascript">
        grid_offer = gridform_offer("gridtable_offer")

        setgrid(grid_offer)

        $(document).ready(function () {
            read_grid_offer()
        })

        function read_grid_offer() {
            const obj = {};
            obj["action"] = "get_offer"
            grid_offer.readData(1, obj, false)
        }

        function inqDetail(rowKey) {
            let odbid_id = grid_offer.getRow(rowKey).ODBID_ID
            location.href = '{% url "ext:offerdetail" %}?odbidid='+odbid_id
        }
    </script>
{% endblock %}
